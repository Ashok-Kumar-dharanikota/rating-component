<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div id="preview-card">
    <div class="cover">
      <img src="./images/icon-star.svg" alt="">
    </div>

    <div class="title-desc">
      <h1 class="title">
        How did we do?
      </h1>

      <p class="desc">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!      
      </p>

      <div class="rating">
        <div class="rates" onclick="selectNumber(this)">1</div>
        <div class="rates" onclick="selectNumber(this)">2</div>
        <div class="rates" onclick="selectNumber(this)">3</div>
        <div class="rates" onclick="selectNumber(this)">4</div>
        <div class="rates" onclick="selectNumber(this)">5</div>


      </div>

      <button>Submit</button>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div id="thank-you">
    <img src="./images/illustration-thank-you.svg" alt="">

      <p class="selected" id="selected">You selected 4 out of 5</p>

    <h1>Thank you!</h1>

    <p class="greet">  We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>



  <!-- Thank you state end -->

  <script src="./script.js"></script>

</body>
</html>
